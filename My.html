  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000010;
      color: #fff;
      overflow: hidden;
    }

    /* Anime background image overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("https://wallpapercave.com/wp/wp9119440.jpg") center/cover no-repeat;
      opacity: 0.25;
      z-index: -2;
    }

    /* Animated gradient overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,0,150,0.3), rgba(0,200,255,0.3));
      animation: gradientMove 8s ease-in-out infinite alternate;
      z-index: -1;
    }
    @keyframes gradientMove {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(180deg); }
    }

    .neon-bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .neon-bubbles span {
      position: absolute;
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff, #0077ff);
      animation: rise 7s linear infinite;
      filter: drop-shadow(0 0 6px #00f0ff);
      opacity: 0.7;
    }
    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .box {
      background: rgba(0, 0, 50, 0.5);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 0 25px #7edcff;
      text-align: center;
      width: 370px;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3, h6 {
      color: #7edcff;
      margin: 10px 0;
      text-shadow: 0 0 10px #b0f0ff;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
    }
    .input-container input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      background: #fff;
      font-size: 1rem;
      color: #000;
    }
    .input-container button {
      width: 30%;
      padding: 0.8rem;
      border: none;
      border-radius: 0 10px 10px 0;
      background: #33bbff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-container button:hover {
      background: #66d9ff;
      box-shadow: 0 0 10px #84f0ff;
    }

    .centered-text {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px #84dfff;
    }

    .info-container {
      margin-top: 25px;
      background: rgba(0, 0, 80, 0.3);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      color: #aeeeff;
      box-shadow: 0 0 25px #7edcff;
      animation: glow 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-direction: column;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px #7edcff; }
      50% { box-shadow: 0 0 30px #b0f0ff; }
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .info-item i {
      animation: rotate 6s linear infinite;
      color: #7edcff;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
